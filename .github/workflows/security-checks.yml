name: Security and Compatibility Checks

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pipdeptree pip-audit bandit

      - name: Run pip check
        run: pip check

      - name: Run pipdeptree
        run: pipdeptree --warn fail

      - name: Run pip-audit
        run: pip-audit

      - name: Run Bandit (Python security static analysis)
        run: bandit -r .

